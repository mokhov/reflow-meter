<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
    <title>Блок b-head</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="../imports.css" media="all">
    <link rel="stylesheet" type="text/css" href="b-head.css" media="all">
</head>
<body>
    <div class="l-fixed">
        <div class="b-head">
            <a class="b-head__logo" href="#">
                <img class="b-head__logo-image" src="b-head.jpg" alt="">
            </a>

            <table class="b-head__contacts">
                <tr>
                    <td class="b-head__contacts-item">
                        <span class="b-phone">
                            <span class="b-phone__code">(343)</span>222-22-21
                        </span>
                    </td>
                    <td class="b-head__contacts-item b-head__contacts-item_middle">
                        <span class="b-icq">
                            <span class="b-icq__icon">
                                <img class="b-icq__status" src="../b-icq/b-icq_online.gif" alt="">
                            </span>
                            <span class="b-icq__number">123456789</span>
                            <span class="b-icq__number">123456789</span>
                        </span>
                    </td>
                    <td class="b-head__contacts-item b-head__contacts-item_right">
                        <span class="b-head__today">
                            <span class="b-head__today-word">Сегодня</span>&#0160;&#0160;<span class="b-head__today-date">22 июня 2010</span>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
