<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ru">
<head>
	<title>b-card</title>
	<meta http-equiv="Content-Type" content="text/html;charset=windows-1251">
	
	<link rel="stylesheet" href="../clear.css" />
	<link rel="stylesheet" href="b-card.css" />
	
	<!--[if lte IE 7]>		<link rel="stylesheet" href="b-card.ie.css" />	<![endif]-->
</head>
<body>
	<div style="width: 40%; margin: 20px auto;">
		<div class="b-card b-card_hearts">
			<ins class="b-card_corner b-card__top-l"></ins>
			<ins class="b-card_corner b-card__top-r"></ins>
			
			<div class="b-card__middle">
				<ins class="b-card_suit b-card_suit-t"></ins>
				5
				<ins class="b-card_suit b-card_suit-b"></ins>
			</div>
			
			<ins class="b-card_corner b-card__bottom-l"></ins>
			<ins class="b-card_corner b-card__bottom-r"></ins>
		</div>
		<div class="b-card b-card_diams">
			<ins class="b-card_corner b-card__top-l"></ins>
			<ins class="b-card_corner b-card__top-r"></ins>
			
			<div class="b-card__middle">
				<ins class="b-card_suit b-card_suit-t"></ins>
				5
				<ins class="b-card_suit b-card_suit-b"></ins>
			</div>
			
			<ins class="b-card_corner b-card__bottom-l"></ins>
			<ins class="b-card_corner b-card__bottom-r"></ins>
		</div>
		<div class="b-card b-card_spades">
			<ins class="b-card_corner b-card__top-l"></ins>
			<ins class="b-card_corner b-card__top-r"></ins>
			
			<div class="b-card__middle">
				<ins class="b-card_suit b-card_suit-t"></ins>
				5
				<ins class="b-card_suit b-card_suit-b"></ins>
			</div>
			
			<ins class="b-card_corner b-card__bottom-l"></ins>
			<ins class="b-card_corner b-card__bottom-r"></ins>
		</div>
		<div class="b-card b-card_clubs">
			<ins class="b-card_corner b-card__top-l"></ins>
			<ins class="b-card_corner b-card__top-r"></ins>
			
			<div class="b-card__middle">
				<ins class="b-card_suit b-card_suit-t"></ins>
				5
				<ins class="b-card_suit b-card_suit-b"></ins>
			</div>
			
			<ins class="b-card_corner b-card__bottom-l"></ins>
			<ins class="b-card_corner b-card__bottom-r"></ins>
		</div>
		
	</div>
	
	
	<!-- ’мммммм (IE7) ну и вот как это решать блин? -->
	<table>		<tr>			<td>
				<div class="b-card b-card_clubs">
					<ins class="b-card_corner b-card__top-l"></ins>
					<ins class="b-card_corner b-card__top-r"></ins>
					
					<div class="b-card__middle">
						<ins class="b-card_suit b-card_suit-t"></ins>
						5
						<ins class="b-card_suit b-card_suit-b"></ins>
					</div>
					
					<ins class="b-card_corner b-card__bottom-l"></ins>
					<ins class="b-card_corner b-card__bottom-r"></ins>
				</div>
			</td>		</tr>	</table>
</body>
</html>
